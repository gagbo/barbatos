# Override dnf5 copr plugin to use fedora chroots.
# dnf5 auto-detects chroot from /etc/os-release ID field, which is "aurora"
# in ublue-aurora images. Copr projects only have fedora-* chroots.
# See: https://github.com/ublue-os/main/commit/99b6864790c6605c652f591003bccefe605fae63

[main]
distribution = fedora
